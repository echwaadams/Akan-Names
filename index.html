<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Akan Names</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Akan Names</h1>
            <p>This is a web application that takes a user's birthday and calculates
                the day of the week they were born and then depending on their gender
                outputs their Akan Name.
            </p>
        </div>

        <div class="form">
            <form name="form-group">
                <div class="form-group">
                    <label for="year">Year </label>
                    <input type="text" name="year" class="form-control" id="birthYear" placeholder="Enter year of birth">
                </div>
                <div class="form-group">
                    <label for="month">Month </label>
                    <input type="text" name=",month" class="form-control" id="birthMonth" placeholder="Enter month of birth">
                </div>
                <div class="form-group">
                    <label for="day"> Date </label>
                    <input type="text" name="day" class="form-control" id="birthSate" placeholder="Enter year of birth">
                </div>
                <select name="Gender" id="gender" class="form-control">
                    <label for="gender">Gender</label>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </form>
            <input type="button" value="submit" class="btn btn-primary" onclick="validation()">

        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
